        <div class="col-md-8 col-md-offset-2">
              <div class="grid simple">
                <div class="grid-title no-border">
                  <h4>Registrasi<span class="semi-bold">User</span></h4>

                <div class="grid-body no-border"> <br>
					<form id="form_iconic_validation" action="#">
						<div class="row column-seperation">
							<div class="col-md-6">
								<h4>Informasi Karyawan</h4>
								<div class="form-group">
			                        <label class="form-label">NIK</label>
									<div class="input-with-icon  right">                                       
										<i class=""></i>
										<input type="text" name="form1nik" id="form1nik" class="form-control">                                 
									</div>
			                    </div>
			                     <div class="form-group">
			                        <label class="form-label">Nama Lengkap</label>
									<div class="input-with-icon  right">                                       
										<i class=""></i>
										<input type="text" name="form1name" id="form1name" class="form-control">                                 
									</div>
			                    </div>
			                    <div class="form-group">
			                        <label class="form-label">Email</label>
									<div class="input-with-icon  right">                                       
										<i class=""></i>
										<input type="text" name="form1email" id="form1email" class="form-control">                                 
									</div>
			                    </div>
			                    <div class="form-group">
			                        <label class="form-label">Tanggal Lahir</label>
									<div class="input-with-icon  right">
										<div class="input-append success date no-padding">
                    						<input type="text" name="form1dob" id="form1dob"class="form-control">
                    						<span class="add-on"><span class="arrow"></span><i class="icon-th"></i></span> 
                    					</div>
									</div>
			                    </div>
			                    <div class="form-group">
			                        <label class="form-label">Bisnis Unit</label>
									<div class="input-with-icon  right">                                       
										<i class=""></i>
										<select id="form1bisnisunit" class="select2" style="width:100%">
				                          <option value="1">Head office</option>
				                          <option value="2">Bandung</option>
				                          <option value="3">Surabaya</option>
				                        </select>                                 
									</div>
			                    </div>
			                </div>
	                		<div class="col-md-6">
	                			<h4>Informasi User</h4>  
			                     <div class="form-group">
			                        <label class="form-label">Username</label>
									<div class="input-with-icon  right">                                       
										<i class=""></i>
										<input type="text" name="form1username" id="form1username" class="form-control">
									</div>
			                    </div>
			                    <div class="form-group">
			                        <label class="form-label">Password</label>
									<div class="input-with-icon  right">                                       
										<i class=""></i>
										<input type="password" name="form1password" id="form1password" class="form-control">                                 
									</div>
			                    </div>
			                    <div class="form-group">
			                        <label class="form-label">Konfirmasi password</label>
									<div class="input-with-icon  right">                                       
										<i class=""></i>
										<input type="password" name="form1passwordconf" id="form1passwordconf" class="form-control">                                 
									</div>
			                    </div>
			                </div>
							
						  	<div class="form-actions-register">  
								<div class="pull-right">
								  <button type="submit" class="btn btn-danger btn-cons"><i class="icon-ok"></i> Save</button>
								  <button type="button" class="btn btn-white btn-cons" id="kembali-login">Kembali</button>
								</div>
							</div>
